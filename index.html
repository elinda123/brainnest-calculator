<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="app.js" defer></script>
    <title>Brainnest Calculator</title>
</head>

<body>
    <div class="frame">
        <div class="toggle">
            <div class="toggle__button" id="toggle__button"></div>
        </div>
        <div class="display">
            <p class="display__result">0</p>
            <p class="display__operation"></p>
        </div>
        <div class="keyboard">
            <div class="keyboard__row">
                <div class="keyboard__key keyboard__key--operator">
                    <p class="keyboard__keyVal">AC</p>
                </div>
                <div class="keyboard__key">
                    <p class="keyboard__keyVal">Del</p>
                </div>
                <div class="keyboard__key">
                    <p class="keyboard__keyVal">%</p>
                </div>
                <div class="keyboard__key keyboard__key--operator">
                    <p class="keyboard__keyVal">/</p>
                </div>
            </div>
            <div class="keyboard__row">
                <div class="keyboard__key">
                    <p class="keyboard__keyVal">7</p>
                </div>
                <div class="keyboard__key">
                    <p class="keyboard__keyVal">8</p>
                </div>
                <div class="keyboard__key">
                    <p class="keyboard__keyVal">9</p>
                </div>
                <div class="keyboard__key keyboard__key--operator">
                    <p class="keyboard__keyVal">x</p>
                </div>
            </div>
            <div class="keyboard__row">
                <div class="keyboard__key">
                    <p class="keyboard__keyVal">4</p>
                </div>
                <div class="keyboard__key">
                    <p class="keyboard__keyVal">5</p>
                </div>
                <div class="keyboard__key">
                    <p class="keyboard__keyVal">6</p>
                </div>
                <div class="keyboard__key keyboard__key--operator">
                    <p class="keyboard__keyVal">-</p>
                </div>
            </div>
            <div class="keyboard__row">
                <div class="keyboard__key">
                    <p class="keyboard__keyVal">1</p>
                </div>
                <div class="keyboard__key">
                    <p class="keyboard__keyVal">2</p>
                </div>
                <div class="keyboard__key">
                    <p class="keyboard__keyVal">3</p>
                </div>
                <div class="keyboard__key keyboard__key--operator">
                    <p class="keyboard__keyVal">+</p>
                </div>
            </div>
            <div class="keyboard__row">
                <div class="keyboard__key">
                    <p class="keyboard__keyVal">0</p>
                </div>
                <div class="keyboard__key keyboard__key--operator">
                    <p class="keyboard__keyVal">.</p>
                </div>
                <div class="keyboard__key keyboard__key--operator keyboard__key--colspan">
                    <p class="keyboard__keyVal">=</p>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
